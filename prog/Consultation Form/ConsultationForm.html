<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Free Consultation Form</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
    <div class="header">
        <div class="logo-container">
            <img src="../images/logo.png" alt="GGPB-TSO Logo" class="logo">
        </div>
        <h1 class="form-title">Free Consultation Form</h1>
        <button class="login-btn">LOGIN</button>
    </div>

    <form id="form">
        <div class="form-row">
            <div class="form-group">
                <label class="required">First Name</label>
                <input type="text" id="firstName" required placeholder="First Name">
            </div>
            <div class="form-group">
                <label class="required">Last Name</label>
                <input type="text" id="lastName" required placeholder="Last Name">
            </div>
            <div class="form-group">
                <label class="required">Job Position</label>
                <input type="text" id="jobPos" required placeholder="Position">
            </div>
        </div> 

        <div class="form-row">
            <div class="form-group">
                <label class="required">Email</label>
                <input type="email" id="email" required placeholder="johndoe@example.com">
            </div>
            <div class="form-group" style="flex: 0.5;">
                <label class="required">Phone Number</label>
                <input type="tel" id="phone" required placeholder="+63">
            </div>
            <div class="form-group" style="flex: 1.5;">
                <label>&nbsp;</label>
                <input type="tel" placeholder="91234567890">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Company or Organization Name</label>
                <input type="text" id="CName" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label class="required">Consultation interest</label>
                <input type="text" id="consult" required>
            </div>
        </div>

        <label>Select an Appointment Date and Time</label>
        <div class="form-row">
            <div class="form-group">
                <div class="date-picker-container">
                    <input type="date" id="apt" placeholder="dd/mm/yyyy">
                    <div class="timezone">Philippines Time (UTC+8)</div>
                </div>
            </div>
            <div class="form-group">
                <div class="time-slots">
                    <button type="button" class="time-slot">9:00</button>
                    <button type="button" class="time-slot">10:00</button>
                    <button type="button" class="time-slot">11:00</button>
                    <button type="button" class="time-slot">12:00</button>
                    <button type="button" class="time-slot">1:00</button>
                    <button type="button" class="time-slot">2:00</button>
                    <button type="button" class="time-slot">3:00</button>
                    <button type="button" class="time-slot">4:00</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Additional Information/Comments</label>
            <textarea></textarea>
        </div>

        <button type="submit" class="submit-btn" href="../Consultation Form/receipt.html">Submit</button>
    </form>

    <!-- Add EmailJS SDK first -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- Initialize EmailJS -->
<script type="text/javascript">
    emailjs.init('GtZXPUDV-aCRQ-MeK')
</script>

<!-- Then your script.js -->

</body>
</html>
