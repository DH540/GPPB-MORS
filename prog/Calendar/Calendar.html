<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Calendar.css">
  <script src="Calendar.js"></script>
</head>

<body>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="mb-4">
            <img src="../images/logo.png" 
                 alt="Government Procurement Policy Board - Technical Support Office logo" width="150" height="100" />
        </div>
        <nav class="space-y-4">
            <a href="../Inbox/inbox.html" class="flex items-center">
                <i class="fas fa-inbox"></i>
                <span>Inbox</span>
            </a>
            <a href="../History/History.html" class="flex items-center">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="../Calendar/Calendar.html" class="flex items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
        </nav>
        <div class="bottom-section">
            <div class="user-info">
                <i class="fas fa-user-circle text-2xl"></i>
                <span>Account Email</span>
            </div>
            <a href="/index.html">Sign out</a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 relative overflow-hidden">
      <img src="../images/bg.png" alt="Background" class="absolute inset-0 w-full h-full object-cover z-0">

      <div class="relative z-10 bg-white bg-opacity-75 p-4 min-h-screen overflow-auto flex flex-col">


        <div class="bg-blue-700 text-white p-4 rounded-t">
          <h2 class="text-2xl font-bold">CALENDAR</h2>
        </div>

        <!-- Calendar Content -->
        <div class="flex flex-col md:flex-row bg-gray-100 bg-opacity-75 p-4 rounded-b gap-6" id="calendar-panel">
          <!-- Date Panel -->
          <div class="bg-white p-4 rounded shadow w-full md:w-1/3">
            <div id="dayDisplay" class="text-center text-4xl font-bold"></div>
            <div id="monthDisplay" class="text-center text-lg mb-4"></div>
            <div class="border-b mb-4"></div>
            <h3 class="font-semibold mb-2">Upcoming Appointments:</h3>
            <div id="upcomingAppointments" class="space-y-2"></div>
            <!--<button class="mt-4 bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 w-full">
              <i class="fas fa-calendar-check mr-2"></i>More Details
              </button>-->
          </div>

          <!-- Calendar Panel -->
          <div class="bg-white p-4 rounded shadow w-full md:w-2/3" id ='calendar'>

          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Mobile Bottom Navigation -->
<div class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-300 z-20">
  <div class="flex justify-around text-gray-700">
    <a href="../Inbox/index.html" class="flex flex-col items-center py-2 hover:text-blue-600">
      <i class="fas fa-inbox"></i><span class="text-xs">Inbox</span>
    </a>
    <a href="../History/History.html" class="flex flex-col items-center py-2 hover:text-blue-600">
      <i class="fas fa-history"></i><span class="text-xs">History</span>
    </a>
    <a href="../Calendar/Calendar.html" class="flex flex-col items-center py-2 hover:text-blue-600">
      <i class="fas fa-calendar-alt"></i><span class="text-xs">Calendar</span>
    </a>
    <a href="../Consultation Form/ConsultationForm.html" class="flex flex-col items-center py-2 hover:text-blue-600">
      <i class="fas fa-sign-out-alt"></i><span class="text-xs">Sign Out</span>
    </a>
  </div>
</div>

</body>
</html>
