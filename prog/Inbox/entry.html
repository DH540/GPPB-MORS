<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="entry.css" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script src="entry.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "4j5bpweGF5mCdKDfd",
      });
   })();
</script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="mb-4">
                <img src="../images/logo.png" 
                     alt="Government Procurement Policy Board - Technical Support Office logo" width="150" height="100" />
            </div>
            <nav class="space-y-4">
                <a href="../Inbox/inbox.html" class="flex items-center">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </a>
                <a href="../History/History.html" class="flex items-center">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
                <a href="../Calendar/Calendar.html" class="flex items-center">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </nav>
            <div class="bottom-section">
                <div class="user-info">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span>Account Email</span>
                </div>
                <a href="ConsultationForm.html">Sign out</a>
            </div>
        </div>
    
        <!-- Main Content -->
        <div class="main-content">
            <img src="../images/bg.png" alt="Background image" class="background-image">
            <div class="content">
                <div class="header">
                    <div class="header-left">
                        <a href="../Inbox/inbox.html" class="back-button">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <div class="sender-info">
                            <h2><span id="h-name"></span></h2>
                            <p><span id="h-email"></span></p>
                        </div>
                        <div class="header-right">
                            <p class="date-info">Received on <span id="h-date"></span></p>
                        </div>  
                    </div>
                </div>

                <div class="summary">
                    <div class="a-summary">
                        <h2>Appointment Summary</h2>
                        <h3 style="text-align: center;">Details</h3>
                        <hr class="mb-4"/>
                        <div class="dtl-container">
                            <div class="dtl-grid">
                                <p><b>Name:</b> <span id="name"></span></p><br>
                                <p><b>Email:</b> <span id="email"></span></p><br>
                                <p><b>Phone:</b> <span id="phone"></span></p><br>
                                <p><b>Company:</b> <span id="company"></span></p><br>
                                <p><b>Consultation Interest:</b> <span id="interest"></span></p><br>
                                <p><b>Date:</b> <span id="date"></span></p><br>
                                <p><b>Time:</b> <span id="time"></span></p><br>
                                <p><b>Comments:</b> <br> <span id="comments"></span></p>
                            </div>
                        </div>
            
                        <div class="flex justify-center space-x-4 mt-12">
                            <button onclick="sendMail('approved')"  class="border border-gray-400 px-6 py-2 rounded-md text-gray-800">Accept</button>
                            <button onclick="sendMail('rejected')" class="border border-gray-400 px-6 py-2 rounded-md text-gray-800">Reject</button>
                            <button onclick="sendMail('rescheduled')" class="border border-gray-400 px-6 py-2 rounded-md text-gray-800">Reschedule</button>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
 </body>
 </html>
