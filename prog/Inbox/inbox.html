<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="inbox.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="Inbox.css">
</head>
<body>
    
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="mb-4">
                <img src="../images/logo.png" 
                     alt="Government Procurement Policy Board - Technical Support Office logo" width="150" height="100" />
            </div>
            <nav class="space-y-4">
                <a href="../Inbox/inbox.html" class="flex items-center">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </a>
                <a href="../History/History.html" class="flex items-center">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
                <a href="../Calendar/Calendar.html" class="flex items-center">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </nav>
            <div class="bottom-section">
                <div class="user-info">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span>Account Email</span>
                </div>
                <a href="../Consultation Form/ConsultationForm.html">Sign out</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Background image placeholder -->
            <img src="../images/bg.png" alt="Background image" class="background-image">
            <!-- Inbox Content -->
            <div class="content">
                <div class="header">
                    <div class="flex justify-between items-center">
                        <h1><b>INBOX</b></h1>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <input type="text" class="search-input" placeholder="Search Inbox" onkeyup="searchTable()"/>
                    </div>
                </div>
                <div class="filters">
                    <div class="filter-buttons">
                        <div class="left-buttons">
                            <button>
                                <i class="fas fa-check-square" onclick="toggleSelectAll(this)"></i>
                            </button>
                            <button id="open">
                                <i class="fas fa-trash-alt" id="open"></i> <!-- Delete button -->
                            </button>
                            <button>
                                <i class="fas fa-sync-alt" onclick="refreshPage()"></i>
                            </button>
                        </div>
                        <div class="right-buttons">
                            <button id="sortArrow" onclick="toggleArrow(this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <select id="sortCriteria" onchange="applySorting()">
                                <option value="date">Date</option>
                                <option value="name">Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr class="inbox-row">
                                    <th></th>
                                    <th>Sender</th>
                                    <th>Subject</th>
                                    <th>Consultation Date</th>
                                </tr>
                            </thead>
                            <tbody id="inbox-table-body">
                                <!--Dynamic data will be loaded here-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-300 z-20">
        <div class="flex justify-around text-gray-700">
        <a href="../Inbox/inbox.html" class="flex flex-col items-center py-2 hover:text-blue-600">
            <i class="fas fa-inbox"></i><span class="text-xs">Inbox</span>
        </a>
        <a href="../History/History.html" class="flex flex-col items-center py-2 hover:text-blue-600">
            <i class="fas fa-history"></i><span class="text-xs">History</span>
        </a>
        <a href="../Calendar/Calendar.html" class="flex flex-col items-center py-2 hover:text-blue-600">
            <i class="fas fa-calendar-alt"></i><span class="text-xs">Calendar</span>
        </a>
        <a href="../Consultation Form/ConsultationForm.html" class="flex flex-col items-center py-2 hover:text-blue-600">
            <i class="fas fa-sign-out-alt"></i><span class="text-xs">Sign Out</span>
        </a>
        </div>
    </div>
  
    <!-- Modal -->
    <div id="modal-container" class="modal-container">
        <div class="modal">
            <div class="modal-in">
                <h1>Delete these items?</h1>
                <p>These requests will be permanently deleted</p>
                <div class="modal-btns">
                    <button id="continue" style="background-color: #1d4ed8; color: #ffffff;">Continue</button>
                    <button id="close" style="background-color: #e7e7e7;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
