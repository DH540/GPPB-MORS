<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verify.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <title>Admin Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <script src="verify.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="GPPB-TSO Logo" class="logo">
        </div>
        <div class="system-title">
            <div class="main-title">GPPB-TSO</div>
            <div class="subtitle">Online Consultation Request System</div>
        </div>
        <a class="visit-website-btn" href="https://www.gppb.gov.ph/" target="_blank">Visit our Website!</a>
    </div>

    <div class="main-content">
    <div class="card card-verify">
        <h2 class="verify-title">Email Verification</h2>
        <p class="verify-subtitle">Enter the 6-digit code sent to your email</p>

        <div id="otp-container">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        </div>

        <p id="message" class="verify-message"></p>

        <div class="btns">
            <button type="button" class="admin-btn login-btn verify-btn" id="button-verify">Verify</button>
        </div>
    </div>
</div>
</html>
