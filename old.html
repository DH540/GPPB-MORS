<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init({ publicKey: "mvAsUuvZ88Zbzp_q0" });
        })();
    </script>
    <link rel="stylesheet" href="old.css">
    <script src="old.js"></script>
</head>
<body class="relative min-h-screen pb-16 md:pb-0">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar for Desktop -->
        <div class="sidebar hidden md:block">
            <div class="mb-4">
                <img src="images/logo.png" alt="Logo" width="150" height="100" />
            </div>
            <nav class="space-y-4">
                <a href="inbox.html" class="flex items-center">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </a>
                <a href="History.html" class="flex items-center">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
                <a href="Calendar.html" class="flex items-center">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
            </nav>
            <div class="bottom-section">
                <div class="user-info">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span>Account Email</span>
                </div>
                <a href="ConsultationForm.html">Sign out</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1">
            <img src="images/bg.png" alt="Background image" class="background-image">
            <div class="content">
                <div class="header">
                    <div class="header-left">
                        <div class="header-info">
                            <a href="History.html" class="back-button">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <div class="sender-info">
                                <h2><span id="h-name"></span></h2>
                                <p><span id="h-email"></span></p>
                            </div>
                        </div>
                        <div class="header-right" id="status-container">
                            <h2 id="status"></h2>
                            <p class="date-info">Received on <span id="h-date"></span></p>
                        </div>
                    </div>
                </div>

                <div class="summary">
                    <div class="a-summary">
                        <h2>Appointment Summary</h2>
                        <h3 class="text-center">Details</h3>
                        <hr class="mb-4"/>
                        <div class="dtl-container">
                            <span class="label">Name:</span> <span class="value" id="d-name"></span>
                            <span class="label">Email:</span> <span class="value" id="d-email"></span>
                            <span class="label">Phone:</span> <span class="value" id="phone"></span>
                            <span class="label">Company:</span> <span class="value" id="company"></span>
                            <span class="label">Consultation Interest:</span> <span class="value" id="interest"></span>
                            <span class="label">Date:</span> <span class="value" id="d-date"></span>
                            <span class="label">Time:</span> <span class="value" id="time"></span>
                            <span class="label">Comments:</span> <span class="value" id="comments"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t shadow-md flex justify-around items-center h-16 md:hidden">
        <a href="inbox.html" class="flex flex-col items-center text-sm">
            <i class="fas fa-inbox text-lg"></i>
            <span>Inbox</span>
        </a>
        <a href="History.html" class="flex flex-col items-center text-sm">
            <i class="fas fa-history text-lg"></i>
            <span>History</span>
        </a>
        <a href="Calendar.html" class="flex flex-col items-center text-sm">
            <i class="fas fa-calendar-alt text-lg"></i>
            <span>Calendar</span>
        </a>
    </nav>
</body>
</html>
