<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts</title>
  <link rel="stylesheet" href="Accounts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<!--js-->
<script src="accounts.js" defer></script>


<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="mb-4 text-center">
      <img src="images/logo.png" alt="Logo" width="150" height="100"/>
    </div>
    <nav class="space-y-4">
      <a href="inbox.html" class="flex items-center"><i class="fas fa-inbox"></i><span>Inbox</span></a>
      <a href="History.html" class="flex items-center"><i class="fas fa-history"></i><span>History</span></a>
      <a href="Calendar.html" class="flex items-center"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="Accounts.html" class="flex items-center active"><i class="fas fa-users-cog"></i><span>Accounts</span></a>
    </nav>
    <div class="bottom-section">
      <div class="user-info">
        <i class="fas fa-user-circle text-2xl"></i>
        <span>Account Email</span>
      </div>
      <a href="index.html">Sign out</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="account-panel">
      <!-- Header Section -->
      <div class="account-header">
        <h2 class="team-title">Accounts</h2>
        <button id="showFormBtn" class="mini-add-btn" title="Add Account">
          <i class="fas fa-user-plus"></i>
        </button>
      </div>

      
      <!-- Add Account Form -->
<form id="addUserForm" class="add-form hidden">
  <div class="form-row">
    <div class="form-group">
      <label for="email" class="required">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password" class="required">Password</label>
      <input type="password" id="password" required>
    </div>
  </div>
  <button type="submit" class="submit-btn">Add Account</button>
  <p id="message"></p>
</form>

<!-- Account Table -->
<div class="account-list">
  <table class="account-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="accountTableBody"></tbody>
  </table>
</div>

<!-- Manage Modal -->
<div id="manageModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Manage Account</h2>
    <form id="manageForm">
      <input type="hidden" id="manageEncodedEmail">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" id="manageEmail" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="text" id="managePassword" class="w-full border p-2 rounded" required>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Update</button>
        <button type="button" id="deleteBtn" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <button type="button" onclick="closeManageModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
